language: node_js
node_js: 4.0
before_install: if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
before_script:
- cd CitizenApplication
- npm install -g gulp
- npm install
script:
- gulp test
- ionic build
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - www
  - platforms
  on:
    repo: GSE-Project/SS2016-group2
    branch: develop
after_deploy:
- "echo 'deployed!'"